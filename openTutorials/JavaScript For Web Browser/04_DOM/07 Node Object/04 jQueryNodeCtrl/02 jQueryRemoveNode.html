<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src='../../../../jquery-3.3.1.min.js'></script>
  <style>
    div {
      border: 1px solid grey;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class='target' id='target1'>
    <b>Content 1</b>
  </div>
  <hr>
  <div class='target' id='target2'>
    <b>Content 2</b>
  </div>

  <input type='button' value='remove target 1' id='btn1' />
  <input type='button' value='remove target 2' id='btn2' />
  
  <script>
    $('#btn1').click(function(){
      $('#target1').remove();
    });

    $('#btn2').click(function(){
      $('#target2').empty();
    });
  </script>
</body>
</html>
