<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src='../../../../jquery-3.3.1.min.js'></script>
  <style>
    div {
      border: 1px solid grey;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class='target' id='target1'>
    <b>Content 1</b>
  </div>
  <hr>
  <div id='source'>
    <b>SOURCE</b>
  </div>

  <input type='button' value='append source to target 1' id='btn1' />

  <script>
    $('#btn1').click(function(){
      $('#target1').append($('#source'));
    });
  </script>
</body>
</html>
