<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    div {
      border: 1px solid grey;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <ul id='target'>
    <li>HTML</li>
    <li>CSS</li>
  </ul>

  <input type='button' onclick='get();' value='get' />
  <input type='button' onclick='set();' value='set' />
  
  <pre>
값을 읽을 때는 html 코드를 제외한 문자열을 리턴하고,
값을 변경할 때는 html 코드를 그대로 추가한다.
  </pre>

  <script>
    function get() {
      var target = document.getElementById('target');
      alert(target.innerHTML);
    }
    function set() {
      var target = document.getElementById('target');
      target.innerText = "<li>JavaScript Core</li><li>BOM</li><li>DOM</li>";
    }
  </script>
</body>
</html>
