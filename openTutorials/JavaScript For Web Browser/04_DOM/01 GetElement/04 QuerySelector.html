<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class='active'>CSS</li>
        <li>JavaScript</li>
    </ol>
</body>
<script>
    var lis = document.querySelectorAll('li');
    for(var li in lis){
        lis[li].style.color = 'red';
    }
    var l = document.querySelector('li');
    l.style.color = 'red';
    var active = document.querySelector('.active');
    active.style.color = 'blue';
</script>
</html>
