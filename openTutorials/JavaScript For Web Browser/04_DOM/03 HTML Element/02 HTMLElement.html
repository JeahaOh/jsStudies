<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <title>단수와 복수</title>
  <script src="../../../../jquery-3.3.1.min.js"></script>
</head>
<body>
<pre>
  실험결과가 하나인 엘리먼트들을 좀 더 살펴보자.
</pre>
  <a id='anchor' href='http://opentutorials.org'>anchor</a>
  <ul>
    <li>lis</li>
    <li>lis</li>
    <li id="target">target</li>
  </ul>
  <input type="button" id="button" value="button" />
  <div id='result'></div>
  <script>
    var target = document.getElementById('target');
    console.log(target.constructor.name);
    $('#result').append('<p> target.constructor.name : ' + target.constructor.name + '</p>');

    var anchor = document.getElementById('anchor');
    console.log(anchor.constructor.name);
    $('#result').append('<p> anchor.constructor.name : ' + anchor.constructor.name + '</p>');

    var button = document.getElementById('button');
    console.log(button.constructor.name);
    $('#result').append('<p> button.constructor.name : ' + button.constructor.name + '</p>');
  </script>
<pre>
이것을 통해서 알 수 있는 것은 엘리먼트의 종류에 따라 리턴되는 객체가 다르다는 것이다.
</pre>
</body>
</html>
