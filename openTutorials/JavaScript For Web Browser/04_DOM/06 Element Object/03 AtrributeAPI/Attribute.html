<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a id='target' href='http://jeaha.dev'>go</a>
  <script>
    console.group('attribute');
    var t = document.getElementById('target');
    console.log(t.getAttribute('href'))
    
    t.setAttribute('title', 'Jeaha.dev');

    console.log(t.hasAttribute('title'));
    
    t.removeAttribute('title');

    console.log(t.hasAttribute('title'));
    console.groupEnd();

    console.group('property');
    //  attribute 방식
    console.log('target.href : ', t.href);

    //  property 방식
    console.log('t.getAttribute("href") : ', t.getAttribute("href"));


    //  attribute 방식
    t.setAttribute('class', 'important');

    //  property 방식
    t.className = 'important';
    console.groupEnd();
  </script>
</body>
</html>
