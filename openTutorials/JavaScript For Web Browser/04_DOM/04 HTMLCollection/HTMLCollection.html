<!DOCTYPE html>

<body>
  <h1>HTML Collection</h1>
  <pre>
HTML Collection은 리턴 결과가 복수인 경우에 사용하게 되는 객체임.
유사 배열로 배열과 비슷한 사용방법을 가지고 있지만, 배열은 아니다.
<b>HTML Collection은 실시간으로 변경된다.</b>
<hr>
console group
- console.group('그룹 이름')
- console.groupEnd()
사이의 로그를 그루핑해서 출력.
  </pre>
  <hr>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id='active'>JavaScript</li>
  </ul>

  <script>

    console.group('before');
      //  lis는 HTMLCollection 객체이다.
      var lis = document.getElementsByTagName('li');
      for( var i = 0; i < lis.length; i++ )
        //  HTML Collection은 배열을 다루듯 사용할 수 있다.
        console.log(lis[i]);
    
    console.groupEnd();

    console.group('after');
    lis[1].parentNode.removeChild(lis[1]);
    for( var i = 0; i < lis.length; i++ )
      console.log(lis[i]);

    console.groupEnd();
  </script>
</body>
</html>
