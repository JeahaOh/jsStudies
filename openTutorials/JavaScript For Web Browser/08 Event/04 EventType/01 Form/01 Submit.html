<!DOCTYPE html>
<html>
<head>
  <style>
    html { border : 5px solid lightslategrey; padding: 30px; }
    body { border : 5px solid lightseagreen; padding : 30px; }
  </style>
</head>
<body>
<pre>
Submit은 폼의 정보를 서버로 전송하는 명령인 submit시에 일어난다.
form 태그에 적용된다.
전송 전에 텍스트 필드에 값이 입력 되었는지를 확인, 만약 값이 입력되지 않았다면 전송을 중단한다.
</pre>
<form id='target' action='#'>
  <label for='text'>TEXT</label>
  <input type='text' id='text' /> <br>
  <input type='submit' />
</form>

<script>
  var t = document.getElementById('target');
  t.addEventListener('submit', function( evt ) {
    if( document.getElementById('text').value.length === 0 ) {
      alert('입력값 누락');
      evt.preventDefault();
    }
  });
</script>
</body>
</html>
