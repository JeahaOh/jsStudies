<!DOCTYPE html>
<html>
<body>

  <pre>
    addEventListener는 이벤트를 등록하는 가장 권장되는 방식이다.
    이 방식을 이용하면 여러개의 이벤트 핸들러를 등록할 수 있다.
    <input type='button' id='target' value='Button' />

    <script>
      var t = document.getElementById('target');
      t.addEventListener('click', function (event) {
        alert('Hell the, ' + event.target.value);
      });
    </script>
  </pre>

  <pre>
    이 방식은 ie8이하에서는 호환되지 않는다.
    ie에서는 attachEvent 메소드를 사용해야 한다.
    <input type='button' id='iebutton' value='IE' />

    <script>
      var t = document.getElementById('iebutton');
      if (t.addEventListener) {
        t.addEventListener('click', function (event) {
          alert('Hell the, Add ' + event.target.value);
        });
      } else if (t.attachEvent) {
        t.attachEvent('onclick', function (event) {
          alert('Hell the, Attach ' + event.target.value);
        });
      }
    </script>
  </pre>

  <pre>
    이 방식의 장점은 하나의 이벤트 대상에 복수의 동일 이벤트 타입 리스너를 등록할 수 있다.
    <input type='button' id='one' value='oneButton' />

    <script>
      var one = document.getElementById('one');
      one.addEventListener('click', function (evt) {
        alert('1');
      });
      one.addEventListener('click', function (evt) {
        alert('2');
      });
    </script>
  </pre>

  <pre>
    이벤트 객체를 이용하면 복수의 엘리먼트에 하나의 리스너를 등록해서 재사용할 수 있다.
    <input type='button' id='t1' value='BUTTON' />
    <input type='button' id='t2' value='BUTTON' />
    <script>
      var t1 = document.getElementById('t1');
      var t2 = document.getElementById('t2');
      function btn_listener(event) {
        switch (event.target.id) {
          case 't1':
            alert('t1');
            break;
          case 't2':
            alert('t2');
            break;
        }
      }

      t1.addEventListener('click', btn_listener);
      t2.addEventListener('click', btn_listener);
    </script>
  </pre>

</body>
</html>
