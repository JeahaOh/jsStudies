<!DOCTYPE html>
<html>
<head>
  <style>
    html { border : 5px solid lightslategrey; padding: 30px; }
    body { border : 5px solid lightseagreen; padding : 30px; }
  </style>
</head>
<body>
  <pre>
이벤트 객체의 preventDefault 메소드를 실행하면 기본 동작이 취소된다.
  </pre>
  <p>
    <label for='prevent'>prevent event on</label>
    <input type='checkbox' id='prevent' name='eventprevent' value='on' checked='checked' /><br>
    <a href='http://jeaha.dev'>Null Link</a>
    <form action='http://jeaha.dev'>
      <input type='submit' />
    </form>
  </p>
  <script>
    document.querySelector('a').addEventListener('click', function( evt ) {
      if( document.getElementById('prevent').checked ) {
        evt.preventDefault();
      }
    });

    document.querySelector('form').addEventListener('click', function( evt ) {
      if( document.getElementById('prevent').checked ) {
        evt.preventDefault();
      }
    });
  </script>
</body>
</html>
