<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
  <head>
    <title>02 Access to New Tab</title>
  </head>
<body>
  <h1>Access to New Tab</h1>
    <input type="button" value="open" onclick="winopen();" />
    <input type="text" onkeypress="winmessage(this.value)" />
    <input type="button" value="close" onclick="winclose()" />
    <script>
    function winopen(){
        win = window.open('/TT', 'ot', 'width=300px, height=500px');
    }
    function winmessage(msg){
        win.document.getElementById('msg').innerText=msg;
    }
    function winclose(){
        win.close();
    }
    </script>
</body>
</html>
