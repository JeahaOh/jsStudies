<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>The Size And Location Of Element</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    div{
      border: 50px solid dimgrey;
      padding: 50px;
      margin: 50px;
    }
    #target {
      width: 100px;
      height: 2000px;
    }
  </style>
</head>
<body>
  <input type='button' id='scrollBtn' value='scroll(0, 1000)' />
  <div>
    <div id='target'>
      CODE
    </div>
  </div>


  <script>
    document.getElementById('scrollBtn').addEventListener('click', function() {
      window.scrollTo(0, 1000);
    });
    console.log( 'window.innerWidth : ', window.innerWidth, '\nwindow.innerHeight : ', window.innerHeight );
    console.log( 'screen.width : ', screen.width, '\nscreen.height : ', screen.height );
  </script>
</body>
</html>
