<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>The Size And Location Of Element</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    div{
      border: 50px solid dimgrey;
      padding: 50px;
      margin: 50px;
    }
    #target {
      width: 100px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div>
    <div id='target'>
      CODE
    </div>
  </div>


  <script>
    var t = document.getElementById('target');
    setInterval(function() {
      console.log('getBoundingClientRect : ', t.getBoundingClientRect().top, '\npageYOffset : ', window.pageYOffset, '\ndocument y : ', t.getBoundingClientRect().top + window.pageYOffset);
    }, 1000);
  </script>
</body>
</html>
