<html lang="kr">
<head>
  <meta charset="UTF-8">

    /* STEP 2 */
    body {
      padding: 0;
      margin: 0;
    }
    div{
      border: 50px solid dimgrey;
      padding: 50px;
      margin: 50px;
    }
    #target {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id='STEP2'>
  <div id='target'>
    CODE
  </div>
</div>


  <script>
    var t = document.getElementById('target');
    console.log(t.getBoundingClientRect());
    /*
      STEP 1
      bottom: 350
      height: 300
      left: 50
      right: 350
      top: 50
      width: 300
      x: 50
      y: 50

      STEP 2
      bottom: 500
      height: 300
      left: 200
      right: 500
      top: 200
      width: 300
      x: 200
      y: 200
    */

    console.log(t.offsetParent);

    //  테두리를 제외한 엘리먼트 크기를 알고 싶다면
    console.log('clientWidth:', t.clientWidth, 'clientHeight:', t.clientHeight);
    
  </script>
</body>
