<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script></script>
</head>
<body>
    <h1>변수 생성과 사용</h1>
    <h6>변수 생성</h6>
    <script>
        //  변수 선언
        var pi;
        //  변수에 값 할당.
        var pi = 3.14159265;
    </script>
    
    <h6>변수의 선언과 초기화</h6>
    <script>
        //  변수를 선언하고 초기화.
        var pi = 3.14;
        //  출력
        console.log(pi);
        alert(pi);
    </script>
    
    <h6>code 2-21 : 변수의 사용</h6>
    <script>
        //  변수의 선언과 초기화
        var radius = 10;
        var pi = 3.14;
        //  출력
        console.log(2 * pi * radius);
    </script>
    
    <h6>code 2-22 : 여러 변수 한 번에 선언</h6>
    <script>
        //  변수 선언
        var radius, pi;
        //  변수 값 할당
        radius = 10;
        pi = 3.14;
        //  출력
        console.log(2 * pi * radius);
    </script>
    
    <h6>code 2-23 : 여러 변수의 선언과 초기화</h6>
    <script>
        console.log('2-23');
        var radius = 10, pi = 3.14;
        console.log(2 * pi * radius);
    </script>
</body>
</html>
