<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script></script>
</head>
<body>
    <h1>자료형 검사</h1>
    <script>
        console.log('2-37 : typeof 연산자');
        console.log(typeof'Sting');
        console.log(typeof (1020));
    </script>
    <script>
        console.log('2-38 : 자바스크립트의 자료형 확인');
        //  문자열
        console.log(typeof ('String'));
        //  숫자
        console.log(typeof (1020));
        //  boolean
        console.log(typeof (true));
        //  함수
        console.log(typeof (function() { } ));
        //  객체
        console.log(typeof ( { } ));
        //  undefinds
        console.log(typeof (asdf));
        
    </script>
</body>
</html>
