<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script></script>
</head>
<body>
    <h1>증감연산자</h1>
    <h6>code 2-27 : 증감 연산자 I</h6>
    <script>
        //  변수 선언
        var number = 10;
        
        //  연산자 사용
        number++;
        
        //  출력
        console.log(number);
    </script>
    
    <h6>code 2-28 : 증감 연산자 II</h6>
    <script>
        console.log('2-28');
        //  변수 선언
        var number = 10;
        
        //  출력
        console.log(number++);
        console.log(number++);
        console.log(number++);
    </script>
    
    <h6>code 2-29 : 증감 연산자 II 풀이?</h6>
    <script>
        console.log('2-29');
        //  변수 선언
        var number = 10;
        
        //  출력
        console.log(number); number += 1;
        console.log(number); number += 1;
        console.log(number); number += 1;
    </script>
    <script>
        console.log('code 2-30 : 증감 연산자 III');
        //  변수 선언
        var number = 10;
        
        //  출력
        console.log(++number);
        console.log(++number);
        console.log(++number);
    </script>
    <script>
        console.log('code2-31 : 증감 연산자 IV');
        //  변수 선언
        var number = 10;
        
        //  출력
        console.log(number++);
        console.log(++number);
        console.log(number--);
        console.log(--number);
    </script>
    <script>
        console.log('code 2-32 : 증감연산자 V');
        //  변수 선언
        var number = 10;
        
        //  출력
        console.log(number);
        number++;
        number++;
        console.log(number);
        console.log(number);
        number--;
        number--;
        console.log(number);
    </script>
</body>
</html>
