<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script></script>
</head>
<body>
    <h1>bool 자료형</h1>
    <h6>코드2-11 비교 연산자를 이용한 참 거짓 출력</h6>
    <script>
        console.log('2-11');
        console.log(52 > 273);
        console.log(52 < 273);
    </script>
    
    <h6>code2-12 bool 자료형끼리 비교</h6>
    <script>
        console.log('2-12');
        console.log(true > false);
        console.log(true < false);
    </script>
    
    <h6>code2-13 bool 표현식과 조건문</h6>
    <script>
        console.log('2-13');
        if(273 < 52){
            console.log("273 < 52");
        }   else {
            console.log("273 > 52");
        }
    </script>
    
    <h6>code2-14 논리 부정 연산자</h6>
    <script>
        console.log('2-14');
        console.log(!true);
        console.log(!false);
    </script>
    
    <h6>code2-15 비교 연산자만 사용</h6>
    <script>
        console.log('2-15')
        console.log(30 > 20 > 10);
    </script>
    <pre>
        30 &#62; 20 &#62; 10
        (30 &#62; 20) &#62; 10
        true &#62; 10
        1 &#62; 10
        false
    </pre>
    
    <h6>code2-16 비교 연산자와 논리 연산자를 함께 사용</h6>
    <script>
        console.log('2-16');
        console.log(30 > 20 && 20 > 10);
    </script>
</body>
</html>
