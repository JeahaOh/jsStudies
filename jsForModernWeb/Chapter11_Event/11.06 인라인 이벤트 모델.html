<head>

    <title>JavaScript Studies</title>

    <script>
        function whenClick(e) {

        }

</head>
<body>
    <h1>인라인 이벤트 모델</h1>

        가장 기본적인 이벤트 연결 방법
        조금 지저분해서
            함수를 script tag 안에 만들고 이를 호출하는 방식을(제일 아래) 더 많이 사용함.
    </pre>
    <h1 onclick="console.log('clicked')">Click</h1>
