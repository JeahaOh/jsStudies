<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script>
        window.onload = function () {
            //  이벤트 연결
            document.getElementById('my-form').onsubmit = function () {
                //  code 11-21 유효성 검사
                //  변수 선언
                var pass = document.getElementById('pass').value;
                var passCheck = document.getElementById('pass-check').value;
                
                //  비밀번호가 같은지 확인
                if ( pass == passCheck ) {
                    console.log('succedd');
                }   else {
                    console.log('retry');
                    return false;
                }

            };
        };
    </script>
</head>
<body>
    <h1>디폴트 이벤트 제거</h1>
    <pre>
        이미 리스너를 가진 이벤트를 디폴트 이벤트라고 함.
        a tag의 페이지 이동이 그것.
        submit 버튼의 입력 양식 제출이 그것, 입력 양식이 제대로 작성 되지 않았다면?
    </pre>
    <hr>
    <form id="my-form">
        <label for="name">name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="pass">pin</label><br>
        <input type="password" name="pass" id="pass"><br>
        <label for="pass-check">re-pin</label><br>
        <input type="password"  id="pass-check"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
