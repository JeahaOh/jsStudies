<body>
    <h1>숫자 변환 함수</h1>
    <pre>
        parseInt
        parseFloat
    </pre>
    <script>
        console.log('code 5-39 Number() 함수의 단점');
        var won = '1000원';
        var dollar = '1.5$';
        console.log(Number(won) + ' : ' + Number(dollar));
        
        console.log('code 5-40 parseInt() 함수와 parseFloat() 함수');
        console.log(parseInt(won) + ' : ' + parseInt(dollar));
        console.log(parseFloat(won) + ' : ' + parseFloat(dollar));
    </script>
