<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script></script>
</head>
<body>
    <h1>JS 내장함수 : 타이머 함수</h1>
    <pre>
        setTimeout(function, millisecond) : 일정 시간 후 함수를 한 번 실행
        setInterval(function, millisecond) : 일정 시간마다 함수를 반복해서 실행
        clearTimeout(id) : 일정 시간 후 함수를 한 번 실행하는 것을 중지.
        clearInterval(id) : 일정 시간마다 함수를 반복하는 것을 중단.
    </pre>
    <script>
        console.log('code 5-29 setTime() FX');
        //  3초 후에 함수를 실행
        setTimeout(function(){
            console.log('3sec..');
        }, 3000);
    </script>
    <script>
        console.log('code 5-30 setInterval() 함수');
        //  1초마다 함수를 실행
        var intervalID = setInterval(function(){
            console.log('"tick > ' + new Date() + ' < tok"');
        }, 1000);
        
        //  10초 후 함수를 실행
        setTimeout(function(){
            //  타이머 종료
            clearInterval(intervalID);
            console.log('timeout!')
        }, 10000);
    </script>
</body>
</html>
