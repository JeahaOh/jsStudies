<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script></script>
</head>
<body>
    <h1>Callback Function</h1>
    <script>
        console.log('code 5-23 익명 함수를 배개 변수로 전달.');
        //  함수를 선언
        function callTenTimes(callback){
            //  10회 반복
            for (var i = 0; i < 10; i ++){
                // 매개 변수로 전달된 함수를 호출
                callback();
            }
        }
        
        //  변수의 선언
        var callback = function(){
            console.log('함수 호출');
        }
        
        //  함수 호출
        callTenTimes(callback);
    </script>
    <pre>
        함수도 하나의 자료형이므로 배개변수로 전달할 수 있음.
        이렇게 매개 변수로 전달하는 함수를 콜백 함수라고 함.
        callTenTimes() 함수는 함수를 매개변수로 전잘 받아 10번 호출하는 함수임.
    </pre>
</body>
</html>
