<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script>
        console.log('code 8-1 기본 자료형과 객체');
        //  변수 선언
        var primitiveNumber = 123;
        var objectNumber = new Number(123);
        
        //  출력
        var print = '';
        print += typeof (primitiveNumber) + ' : ' + primitiveNumber + '\n';
        print += typeof (objectNumber) + ' : ' + objectNumber;
        
        console.log(print);
        
        console.log('code 8-2 기본 자료형에 메소드 추가');
        primitiveNumber.method = function () {
            return 'Primitive Method';
        }
//          var print = primitiveNumber.method() + '\n';
        
//          console.log(print);
//          Uncaught TypeError: primitiveNumber.method is not a function
        
        console.log('code 8-3 생성자 함수에 메서드 추가');
        //  변수 생성
        var primitiveNumber = 1020;
        var objectNumber = new Number(1020);
        
        //  메소드 추가
        Number.prototype.method = function(){
            return 'Method on Prototype';
        };
        
        //  메소드 실행
        var print = '';
        print += primitiveNumber.method() + '\n';
        print += objectNumber.method();
        
        console.log(print);
    </script>
</head>
<body>
    <h1>기본 자료형과 객체의 차이점</h1>
    <pre>
        기본 자료형에는 메소드를 추가해서 사용할 수 없음.
        기본 자료형을 객체로 변환하는 것은 일회용 옷을 입는 개념으로 생각하면 됨.
        기본 자료형에 메소드를 추가 한게 아닌 일회용 옷에 메소드를 추가 한 것.
        
        But.
        prototype으로 일회용 옷을 바꾸면 기본 자료형은 상속이나 메소드를 추가할 수 있음.
        
    </pre>
</body>
</html>
