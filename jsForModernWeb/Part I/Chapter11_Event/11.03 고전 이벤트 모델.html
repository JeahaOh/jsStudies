<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script>
        window.onload = function () {
            //  변수 선언
            var header = document.getElementById('header');
            
            //  이벤트 연결
            header.onclick = function () {
                console.log('click');
                
                //  이벤트 제거
                header.onclick = null;
            };
        };
    </script>
</head>
<body>
    <h1 id="header">CLICK</h1>
    <h1>고전 이벤트 모델</h1>
    <pre>
        
    </pre>
</body>
</html>
