<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script>
        window.onload = function() {
            alert('process on load');
        };
        alert('Process - 0 ');
    </script>
</head>
<body>
    <h1>Window 객체의 onload 이벤트 속성</h1>
    <h3>Process -2 </h3>
    <script>
        alert('process -1 ');
    </script>
    <h3>Process -4</h3>
    <script>
        alert('process -3');
    </script>
</body>
</html>
