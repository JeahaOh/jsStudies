<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script>
        window.onload = function () {
            //  문서 객체 가져오기
            var header1 = document.getElementById('header-1');
            var header2 = document.getElementById('header-2');
            
            //  문서 객체 속성 바꾸기
            header2.innerHTML = 'with getElementById()';
        }
    </script>
</head>
<body>
    <h1>문서 객체 가져오기 I</h1>
    <pre>
        웹 페이지에 이미 존재하는 HTML tag를 js로 가져오는 방법
        
            document 객체의 문서 객체 선택 method I
        getElementById(ID)     태그의 id 속성이 ID 매개 변수와 일치하는 문서의 객체를 가져옴
    
    
    </pre>
    <h1 id="header-1">TEST HEADER 1</h1>
    <h1 id="header-2">TEST HEADER 2</h1>
</body>
</html>
