<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script>
        var test = '     text   ';
        var print = '';
        print += '++' + test  + '++\n';
        print += '++' + test.trim()  + '++';
        
        console.log(print);
    </script>
</head>
<body>
    <h1>ECMAScript 5 String 객체</h1>
    <pre>
        trim()     문자열 양 끝의 공백 제거
    </pre>
</body>
</html>
