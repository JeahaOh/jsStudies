<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //  id 선택
            $('#target1').css('color', 'orange');
            //  특정 id 속성을 가지는 태그 선택
            $('h1#target2').css('color', 'navy');
        });
    </script>
</head>
<body>
    <h1>ID 선택자</h1>
    <h1 id="target1">Header-1</h1>
    <h1 id="target2">Header-2</h1>
    <pre>
        
    </pre>
    <hr>
</body>
</html>
