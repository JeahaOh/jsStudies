<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script src="../jquery-3.3.1.min.js"></script>
    <script></script>
</head>
<body>
    <h1>특정 위치의 문서 객체 선택</h1>
    <pre>
특정 위티에 존재하는 문서 객체를 선택하는 필터 선택자는 자주 사용함
eq()     특정 위치에 존재하는 문서 객체 선택 (음수일 경우 뒤에서 부터 선택)
first()  첫 번째에 위치 하는 문서 객체 선택
last()   마지막에 위치하는 문서 객체 선택
    </pre>
    <script>
        $(document).ready(function() {
            $('h3').first().css('backgroundColor', 'dimgray');
            $('h3').eq(1).css('backgroundColor', 'orange');
            $('h3').eq(-2).css('backgroundColor', 'gray');
            $('h3').last().css('backgroundColor', 'black');
        })
    </script>
    <div>
        <h3>Header-0</h3>
        <h3>Header-1</h3>
        <h3>Header-2</h3>
        <h3>Header-3</h3>
    </div>
    <hr>
</body>
</html>
