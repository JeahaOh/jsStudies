<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script>
        window.onload = function () {
            var clock = document.getElementById('clock');
            
            //  1초마다 함수 실행
            setInterval(function () {
               clock.innerHTML = new Date().toString(); 
            }, 1000);
        };
    </script>
</head>
<body>
    <h1>문서 객체를 사용한 시계</h1>
    <h1 id="clock"></h1>
</body>
</html>
