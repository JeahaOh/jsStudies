<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Studies</title>
    <style></style>
    <script></script>
</head>
<body>
    <h1>객체의 속성 제거</h1>
    <pre>
    처음 객체를 생성하는 시점 이후에 속성을 추가하거나 제거하는 것을
    '동적으로 속성을 추가한다' 또는 '동적으로 속성을 제거한다' 라고 표현함.
    
    동적으로 속성을 제거할 때는 'delete' 키워드를 사용함.
    </pre>
    <script>
        var student = {};
        student.이름 = 'JEJE';
        student.취미 = 'coding';
        student.특기 = 'chording';
        student.특징 = 'idiot';
        student.toString = function(){
            var print = '';
            for (var key in this){
                if(key != 'toString'){
                    print += key + ':\t' + this[key] +'\n';
                }
            }
            return print;
        };
        //  출력
        console.log(student.toString());
        
        console.log('code 6-18 객체의 속성 제거');
        
        //  속성 제거
        delete(student.특징);
        console.log(student.toString());
    </script>
</body>
</html>
